<form [formGroup]="employeeForm" class="employee-form">
  <div>
    <mat-form-field class="" appearance="fill">
      <mat-label>Firstname</mat-label>
      <input matInput type="text" formControlName="firstname">
      <button *ngIf="this.employeeForm.get('firstname')?.value"
              matSuffix mat-icon-button aria-label="Clear"
              (click)="this.employeeForm.get('firstname')?.patchValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="" appearance="fill">
      <mat-label>Lastname</mat-label>
      <input matInput type="text" formControlName="lastname">
      <button *ngIf="this.employeeForm.get('lastname')?.value"
              matSuffix mat-icon-button aria-label="Clear"
              (click)="this.employeeForm.get('lastname')?.patchValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Birthday</mat-label>
    <input matInput [matDatepicker]="dpbirthday" formControlName="birthday">
    <mat-datepicker-toggle matSuffix [for]="dpbirthday"></mat-datepicker-toggle>
    <mat-datepicker #dpbirthday></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Login</mat-label>
    <input matInput [matDatepicker]="dplastLogin" formControlName="lastLogin">
    <mat-datepicker-toggle matSuffix [for]="dplastLogin"></mat-datepicker-toggle>
    <mat-datepicker #dplastLogin></mat-datepicker>
  </mat-form-field>
  <div>
      <button mat-raised-button color="primary" (click)="submitForm()">Save</button>
  </div>
</form>
